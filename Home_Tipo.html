<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Group 9</title>
</head>

<body>
    <div class="scroller">
        <section class="page1">
            <header>
                <div class="navbar">
                    <div class="logo">
                        <a href="#"><img src="assets/icon.png" alt="logo"></a>
                    </div>
                    <ul class="links">
                        <li><a href="#">VideoJuegos</a></li>
                        <li><a href="#">Formulario</a></li>
                        <li><a href="#">Equipo</a></li>
                    </ul>
                    <a href="#" class="action_btn">Login</a>
                    <div class="toggle_btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="dropdown_menu ">
                        <li><a href="#">VideoJuegos</a></li>
                        <li><a href="#">Formulario</a></li>
                        <li><a href="#">Equipo</a></li>
                        <li><a href="#" class="action_btn">Login</a></li>
                    </div>
                </div>
            </header>

            <main>
                <section id="hero">
                    <h1>Welcome</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur saepe error temporibus
                        doloreut.
                    </p>
                </section>
            </main>

        </section>
        <section class="page2">2</section>
        <section class="page3">3</section>
        <section class="page4">4</section>
        <section class="page5">5</section>
    </div>

    <script>
        const togglebtn = document.querySelector(".toggle_btn")
        const togglebtnIcon = document.querySelector(".toggle_btn i")
        const dropdownmenu = document.querySelector(".dropdown_menu")

        togglebtn.onclick = function () {
            dropdownmenu.classList.toggle("open")
            const isOpen = dropdownmenu.classList.contains("open")

            togglebtnIcon.classList = isOpen
                ? "fa-solid fa-bars"
                : "fa-solid fa-bars"
        }


    </script>
</body>

</html>
